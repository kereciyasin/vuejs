<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" id="todoText" v-model="todoText" @keyup.enter="addTodo">
        <button id="addBtn" @click="addTodo">Add</button>  

    <ul id="todoList">
        <li v-for="todo in todoList" :key="todo">
            {{ todo }}
        </li>   
    </ul>    
   </div> 
    
    <script src="aap.js"></script>
</body>
</html>
