<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ content }}</p>

      <!-- Link -->
      <a :target="youtube.target" :href="youtube.url">
        {{ youtube.context }}
      </a>

      <br /><br />

      <button v-on:click="changeTitle('1. Button')">Title change..</button>
      <button v-on:click="changeTitle('2.')">Title 2 change..</button>

      <div @mousemove="updateCoords('Output',$event)" class="box" @click="chanceTitle('Box..')"></div>
      <span>{{coords.x}} , {{coords.y}}</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
